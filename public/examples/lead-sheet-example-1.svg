      .chord { font: 700 18px ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace; fill: #111827; }
      .note { fill: #111827; }
      .thin { stroke: #111827; stroke-width: 2; }
      .staff { stroke: #111827; stroke-width: 1.5; opacity: 0.9; }
      .bar { stroke: #111827; stroke-width: 2.5; opacity: 0.9; }
      .box { fill: none; stroke: #E5E7EB; stroke-width: 2; }
    </style>
